<mat-card class="card">
  <mat-card-title>
    Авторы
  </mat-card-title>
  <mat-card-content>
    <p *ngIf="!showTable()">Вы еще не добавли ни одного автора</p>
    <table mat-table [dataSource]="dataSource" *ngIf="showTable()">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let author"> {{author.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let author"><button mat-stroked-button color="primary" (click)="openAuthorsBooksDialog(author)"> {{author.name}} </button></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Страна </th>
        <td mat-cell *matCellDef="let author"> {{author.country}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let author"><button mat-icon-button color="warn" (click)="deleteAuthor(author)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons *ngIf="showTable()"></mat-paginator>      
  </mat-card-content>
  <mat-card-actions>	
    <button mat-raised-button color="primary" class="add-auth-btn" (click)="openAddAuthorDialog()">Добавить автора</button>
  </mat-card-actions>
</mat-card>
