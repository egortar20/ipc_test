<h1 mat-dialog-title>Книги автора</h1>
<div mat-dialog-content class="content">
  <p *ngIf="!showTable()">Еще нет книг у этого автора</p>
  <table mat-table [dataSource]="dataSource" *ngIf="showTable()">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let book"> {{book.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let book"><button mat-icon-button color="warn" (click)="deleteBook(book)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  *ngIf="showTable()"></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="addBookDialog(author)" color="primary">Добавать книгу</button>
  <button mat-stroked-button [mat-dialog-close] cdkFocusInitial>Закрыть</button>
</div>
